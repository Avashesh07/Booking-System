<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Time Slots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/time_slot.css') }}">
    <script defer src="{{ url_for('static', filename='js/time_slot.js') }}"></script>

    <style>

        .background-container {
                background-image: url("{{ url_for('static', filename='images/keravadrone.jpeg') }}");
            }

    </style>
</head>

<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('book_form') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if current_user.is_authenticated and current_user.role == 'admin' %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('time_slot_page') }}">Time Slots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="background-container"></div>
    <div class="content-container">
        <div class="container">
            <h1>Availability Manager</h1>
            <form id="timeSlotConfigForm">
                <div>
                    <label for="startTime">Start Time:</label>
                    <select id="startTime" required>
                        <option value="">Select Start Time</option>
                        <!-- Options populated via JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <select id="endTime" required>
                        <option value="">Select End Time</option>
                        <!-- Options populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="increment">Increment (in minutes):</label>
                    <input type="number" id="increment" min="30" max="120" step="30" value="60" required>
                </div>
                <div>
                    <label for="dateRangeStart">Date Range Start:</label>
                    <input type="date" id="dateRangeStart" required>
                </div>
                <div>
                    <label for="dateRangeEnd">Date Range End:</label>
                    <input type="date" id="dateRangeEnd" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Add Availability</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

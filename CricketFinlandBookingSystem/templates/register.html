<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap for modal usage -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/register.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

    <style>

        .background-container {
                background-image: url("{{ url_for('static', filename='images/Tikkurila.jpeg') }}");
            }

    </style>
</head>
<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('book_form') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if current_user.is_authenticated and current_user.role == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('time_slot_page') }}">Time Slots</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Your existing HTML for registration -->
    <div class="background-container"></div>
    <div class="container-container">
        <div class="signup-container">
            <h2>Register a User</h2>
            <form id="registerForm" onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <select name="role" required>
                        <option value="admin">Admin</option>
                        <option value="club">Club</option>
                        <option value="national_team">National Team</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-dark">Register</button>
            </form>
        </div>
    </div>
    <!-- Modal for registration message -->
    <div class="modal" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registration Status</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
